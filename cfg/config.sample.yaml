# all time units are in seconds

# show or hide cursor
hideCursor: true

# stop propagation of all types of mouse events at document.body
disableMouseEvents: false

# disable console logging
disableConsoleLogging: false

# disable scrolling
disableScrolling: false

# variables subject to (automatic) page reload
fadeinOnLoadDelay: 1
reloadDelay: 10800
idleDelay: 15
reloadButtonSize: 40px
reloadButtonHoldTime: 5
reloadOnErrorDelay: -1

# variables subject to sliders
autoSlideDelay: 180
appRestartDelay: 10
disableBulletNavigation: true

# which page to use for the animation in the background (runs in an iframe)
# currently available: bgWebgl.html, bgSvg.html, bgPlain.html
backgroundAnimationUrl: bg_svg.html

# touch overlay debugging features
debuggingEnabled: false
debugCursorScale: 1

# touch cursor visualization
touchCursorVisible: true
touchCursorHtml: '<svg width="21" height="21" style="transform: translate(-50%, -50%);"><circle cx="11" cy="11" r="9" stroke="white" stroke-width="3.5" fill="none" /><circle cx="11" cy="11" r="9" stroke="black" stroke-width="1" fill="red" /></svg>'

# credits for the slider and the apps
credits: 'Station entwickelt von IMAGINARY (www.imaginary.org)<br />und JÃ¼rgen Richter-Gebert (www.cinderella.de)'

# URLs to the files that contain the messages of the day, anniversaries and announcements (JSON or YAML format)
messagesUrl: sample/messages.yaml
anniversariesUrl: sample/anniversaries.yaml
announcementsUrl: sample/announcements.yaml

# variables subject to the display of announcements
announcementDelay: 210
# additional Whenzel filterable settings for the display of announcements
announcementSettingsUrl: common/announcementSettings.yaml

# ISO date string for whenzel config overrides. Will be used in place of actual date if supplied.
# today: '2019-05-27'

