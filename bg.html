<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Content Slider</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/three.min.js"></script>
        <script>
            var mouseX = 0,
                mouseY = 0,

                windowHalfX = window.innerWidth / 2,
                windowHalfY = window.innerHeight / 2,

                SEPARATION = 200,
                AMOUNTX = 10,
                AMOUNTY = 10,

                camera, scene, renderer;

            function init() {
                var container, separation = 100,
                    amountX = 50,
                    amountY = 50,
                    particles, particle;

                container = document.getElementById( "canvas" );

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.z = 100;

                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer();

                renderer.setClearColor(0xcccccc, 1);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(2160, 3840);

                container.appendChild(renderer.domElement);

                var geometry = new THREE.Geometry();
                for (var i = 0; i < 50; i++) {

                    var position = new THREE.Vector3();
                    position.x = Math.random() * 2 - 1;
                    position.y = Math.random() * 2 - 1;
                    position.z = Math.random() * 2 - 1;
                    position.normalize();
                    position.multiplyScalar(Math.random() * 10 + 450);

                    geometry.vertices.push(position);

                }
                geometry.vertices.push(geometry.vertices[0]);

                var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    opacity: 1,
                    linewidth: 4
                }));
                scene.add(line);

                requestAnimationFrame(animate);
            }

            function animate(timestamp) {
                var j = (timestamp / 3000);

                mouseX = Math.sin(j) * 100;
                mouseY = Math.cos(j) * 100;

                camera.position.x += (mouseX - camera.position.x) * .05;
                camera.position.y += (-mouseY + 200 - camera.position.y) * .05;

                render();

                requestAnimationFrame(animate);
            }

            function render() {
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }
        </script>
    </head>

    <body id="home" onload="init();">
        <div id="canvas"></div>
    </body>

</html>
