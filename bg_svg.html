        <script>
            (function() {
                var ls = [l0, l1, l2, l3, l4, l5, l6, l7, l8, l9,
                    l10, l11, l12, l13, l14, l15, l16, l17, l18, l19,
                    l20, l21, l22, l23, l24, l25, l26, l27, l28, l29,
                    l30, l31, l32, l33, l34, l35, l36, l37, l38, l39,
                    l40, l41, l42, l43, l44, l45, l46, l47, l48, l49,
                ];

                var tick = 0;
                var pos = function(tick) {
                    return [Math.sin(tick * .001) * 1080 + 1080, Math.cos(tick * .001) * 1920 + 1920];
                };

                var pts = [];

                for (var i = 0; i < 51; i++) {
                    pts.push([
                        (Math.random() * 2 - 1) * 400, (Math.random() * 2 - 1) * 400, (Math.random() * 2 - 1) * 400
                    ]);
                }

                mat = [
                    [1, 0, 0],
                    [0, 1, 0],
                    [0, 0, 1]
                ];

                var dotick = function() {

                    tick += .4;

                    for (var i = 0; i < 50; i++) {
                        p = pos(Math.sin(tick * .02) * tick + i * 30);
                        q = pos(Math.sin(tick * .03) * tick + 200 + i * 30);
                        p = pts[i + 1];
                        q = pts[i];
                        ct = Math.cos(tick * .004);
                        st = Math.sin(tick * .004);
                        mat = [
                            [ct, 0, st],
                            [0, 1, 0],
                            [-st, 0, ct]
                        ];

                        px = mat[0][0] * p[0] + mat[0][1] * p[1] + mat[0][2] * p[2];
                        py = mat[1][0] * p[0] + mat[1][1] * p[1] + mat[1][2] * p[2];
                        pz = mat[2][0] * p[0] + mat[2][1] * p[1] + mat[2][2] * p[2];
                        qx = mat[0][0] * q[0] + mat[0][1] * q[1] + mat[0][2] * q[2];
                        qy = mat[1][0] * q[0] + mat[1][1] * q[1] + mat[1][2] * q[2];
                        qz = mat[2][0] * q[0] + mat[2][1] * q[1] + mat[2][2] * q[2];
                        p = [px, py, pz];
                        q = [qx, qy, qz];

                        ct = Math.cos(1.4 * tick * .004);
                        st = Math.sin(1.4 * tick * .004);
                        mat = [
                            [1, 0, 0],
                            [0, ct, st],
                            [0, -st, ct]
                        ];

                        px = mat[0][0] * p[0] + mat[0][1] * p[1] + mat[0][2] * p[2];
                        py = mat[1][0] * p[0] + mat[1][1] * p[1] + mat[1][2] * p[2];
                        pz = mat[2][0] * p[0] + mat[2][1] * p[1] + mat[2][2] * p[2];
                        qx = mat[0][0] * q[0] + mat[0][1] * q[1] + mat[0][2] * q[2];
                        qy = mat[1][0] * q[0] + mat[1][1] * q[1] + mat[1][2] * q[2];
                        qz = mat[2][0] * q[0] + mat[2][1] * q[1] + mat[2][2] * q[2];
                        p = [px, py, pz];
                        q = [qx, qy, qz];


                        ls[i].setAttribute("x1", (px + .4 * pz) * 10 + 1000);
                        ls[i].setAttribute("y1", (py + .4 * pz) * 10 + 1500);
                        ls[i].setAttribute("x2", (qx + .4 * qz) * 10 + 1000);
                        ls[i].setAttribute("y2", (qy + .4 * qz) * 10 + 1500);
                    };

                };

                function doMove() {
                    dotick();
                    setTimeout(doMove, 10);
                }

                function step() {
                    dotick();  
                    requestAnimationFrame(step);

                }

                step();
            })();
